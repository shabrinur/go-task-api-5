        type: string
      id:
        type: integer
      nama:
        type: string
      status:
        type: string
    required:
    - alamat
    - dob
    - nama
    - status
    type: object
  request.EmployeeTrainingRequest:
    properties:
      id:
        type: integer
      karyawan:
        $ref: '#/definitions/request.IdRequest'
      tanggal:
        type: string
      training:
        $ref: '#/definitions/request.IdRequest'
    required:
    - tanggal
    type: object
  request.IdRequest:
    properties:
      id:
        type: integer
    required:
    - id
    type: object
  request.TrainingRequest:
    properties:
      id:
        type: integer
      pengajar:
        type: string
      tema:
        type: string
    required:
    - pengajar
    - tema
    type: object
  response.ApiResponse:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
    type: object
  response.PaginationData:
    properties:
      content: {}
      emptyPage:
        type: boolean
      firstPage:
        type: boolean
      lastPage:
        type: boolean
      numberOfElements:
        type: integer
      pageable:
        $ref: '#/definitions/dto.Pageable'
      sortable:
        $ref: '#/definitions/dto.Sortable'
      totalElements:
        type: integer
      totalPages:
        type: integer
    type: object
